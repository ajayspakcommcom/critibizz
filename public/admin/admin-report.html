<html class="openNav">

<head>
    <title>Criti Bizz : Admin Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="css/admin.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/common.js"></script>

    <style>
        .table-striped>thead>tr>th:nth-child(1),
        .table-striped>thead>tr>th:nth-child(2),
        .table-striped>thead>tr>th:nth-child(3),
        .table-striped>thead>tr>th:nth-child(4),
        .table-striped>thead>tr>th:nth-child(5),
        .table-striped>thead>tr>th:nth-child(6),
        .table-striped>thead>tr>th:nth-child(7),
        .table-striped>thead>tr>th:nth-child(8),
        .table-striped>thead>tr>th:nth-child(9),
        .table-striped>thead>tr>th:nth-child(10),
        .table-striped>thead>tr>th:nth-child(11),
        .table-striped>thead>tr>th:nth-child(12) .table-striped>thead>tr>th:nth-child(13) .table-striped>thead>tr>th:nth-child(14) .table-striped>thead>tr>th:nth-child(15) .table-striped>thead>tr>th:nth-child(16) .table-striped>thead>tr>th:nth-child(17) .table-striped>thead>tr>th:nth-child(18) .table-striped>thead>tr>th:nth-child(19) .table-striped>thead>tr>th:nth-child(20) {
            width: 100px;
        }

        #cmbMonth,
        #cmbYear,
        #cmbHosp,
        #cmbRegion,
        #cmbActual,
        #cmbKam,
        #cmbPotential,
        #cmbEmpList,
        #cmbRBM,
        #cmbZBM,
        #cmbZone,
        #cmbBrandList {
            width: 140px;
        }
    </style>

</head>

<body>
    <div class="primary-nav" id="loadAdminHeader"></div>

    <div class="new-wrapper">
        <div id="main">
            <div id="topnav"></div>
            <div id="main-contents">
                <h1 class="m-b-10"><span id="hospName"></span> </h1>
                <div id="dvEmpDetails"></div>
                <div class="container">
                    <div class="custom-table custom-table-with-border">

                        <div id="divRBM">
                            <form>

                                <div class="admin-report-header">
                                    <div class="hospital-list-filter">

                                        <div class="form-group">
                                        </div>

                                        <div class="form-group">
                                            <select class="form-control" id="cmbYear">
                                                <option value="2022-2023" selected>2022-2023</option>
                                                <option value="2023-2024">2023-2024</option>
                                            </select>
                                        </div>
                                        <div class="form-group" id="divzone">
                                            <select class="form-control" id="cmbZone">
                                                <option value="">Select Zone</option>
                                            </select>
                                        </div>
                                        <div class="form-group" id="divZbm">
                                            <select class="form-control" id="cmbZBM">
                                                <option value="">Select ZBM</option>
                                            </select>
                                        </div>
                                        <div class="form-group" id="divFormRbm">
                                            <select class="form-control" id="cmbRBM">
                                                <option value="">Select RBM</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="cmbHosp">
                                                <option value="">Select Hospital</option>
                                            </select>
                                        </div>

                                        <div class="form-group" style="display: none;">
                                            <select class="form-control" id="cmbRegion">
                                                <option value="">Select Region</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <select class="form-control" id="cmbKam">
                                                <option value="">Select Kam</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <select class="form-control" id="cmbBrandList">
                                                <option value="">Select Brand</option>
                                            </select>
                                        </div>


                                        <div class="form">
                                            <button type="button" onclick="getAdminReport();" class="btn">Go</button>
                                            <button type="button" onclick="reset();getAdminReport();"
                                                class="btn">Reset</button>
                                        </div>

                                    </div>
                                    <div>
                                        <a href="javascript:void(0);" id="exporttoexcell" onclick="downLoadReport()">
                                            <img src="../img/excel.png" alt="export to excel">
                                        </a>
                                    </div>
                                </div>



                            </form>
                            <div id="divTotalHospitals"></div>
                            <table class="table table-bordered table-striped grey-box" id="adminReport1">
                                <thead>
                                    <tr>
                                        <th class="clsadmin">Zone</th>
                                        <th>Employee Code</th>
                                        <th class="clsadmin">ZBM</th>
                                        <th class="clszbm">RBM</th>
                                        <th>Kam</th>
                                        <th>Region</th>
                                        <th>Hospital Name</th>
                                        <th>Brand</th>
                                        <th>Potential</th>
                                    </tr>
                                </thead>
                                <tbody id="loadHospitalList">

                                </tbody>
                            </table>
                            <div id="divTotalHospitals1"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader-wrapper none">
        <div class="loader"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

    <script
        src="https://www.jqueryscript.net/demo/Export-Html-Table-To-Excel-Spreadsheet-using-jQuery-table2excel/src/jquery.table2excel.js"></script>

    <script src="js/app.js"></script>
    <script src="js/adminReport.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script>
        setUpPage();      
    </script>

</body>

</html>
