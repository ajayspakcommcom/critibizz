<body>

                </a>
            </div>
            <div id="main-contents">

                        <div class="text-right export-excel m-t-30">

                </div>

    <script src="admin/js/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Data Table-->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css" />
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <!--Data Table-->

    <script src="/admin/js/admin.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "iDisplayLength": 100,
                "language": {
                    emptyTable: "No data available in table", // 
                    loadingRecords: "Please wait .. ", // default Loading...
                    zeroRecords: "No matching records found"
                }
            });
        });

    </script>

<script>

function resetFilter(){
    $('#emp').val(0);
    $('#cmbMedicine').val(0);
    $('#cmbHospitalList').val(0);
    $('#cmbHospitalCity').val(0);
    $('#from').val(' ');
    $('#to').val(' ');
}
function loadDataForReport1() {
            $('body').addClass('overflow');
            $('.loader-wrapper').removeClass('none');
     
          let param = {
            method: 'loadDataForReport1',
            empId: ($('#emp').val() == '0') ? null : parseInt($('#emp').val()),
            medId: ($('#cmbMedicine').val() == '0') ? null : parseInt($('#cmbMedicine').val()),
            hospitalName: ($('#cmbHospitalList').val() == '0') ? null : ($('#cmbHospitalList').val()), //
            hospitalCity: ($('#cmbHospitalCity').val() == '0') ? null : ($('#cmbHospitalCity').val()),
            fromDate: ($('#from').val().length === 0 ) ? null : ($('#from').val()),
            toDate: ($('#to').val().length === 0 ) ? null : ($('#to').val())
          };
         // console.log(param);
          axios
            .post("/api", param)
            .then((response) => {

                populateDataTable(response.data);
                $('body').removeClass('overflow');
                $('.loader-wrapper').addClass('none');
            })
            .catch((err) => {
              console.log("inside catch");
              console.log(err);
            });
        }
    
function populateDataTable(data) {
//console.log("populating data table...");
// clear the table before populating it with more data
$("#example").DataTable().clear();
    var length = data.length;
//  console.log(length)
    if(length == 0) {
    $("#example").DataTable().clear();
    } else {
    data.forEach(item => {
        $('#example').dataTable().fnAddData( [
            item.Seller,
            item.OrderDate,
            item.medicineName,
            item.DoctorsName,
            item.noOfPaitents,
            item.noOfVials,
            item.hospitalName,
            item.HospitalCity,
            
    ]);        
    });
    }
}

loadDataForReport1(); 

function exportToExcel() {
    let table = $('#example').dataTable();
    window.open('data:application/vnd.ms-excel,' + encodeURIComponent(table[0].outerHTML));
}

</script>

<script>
    $( function() {
      var dateFormat = "mm/dd/yy",
        from = $( "#from" )
          .datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 1,
            dateFormat: "dd-M-yy"
          })
          .on( "change", function() {
            to.datepicker( "option", "minDate", getDate( this ) );
          }),
        to = $( "#to" ).datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1,
            dateFormat: "dd-M-yy"
        })
        .on( "change", function() {
          from.datepicker( "option", "maxDate", getDate( this ) );
        });
   
      function getDate( element ) {
        var date;
        try {
          date = $.datepicker.parseDate( dateFormat, element.value );
        } catch( error ) {
          date = null;
        }
   
        return date;
      }

      function loadFilters() {
        let param = {
            method: 'loadFilters'
          };
          axios
            .post("/api", param)
            .then((response) => {
               // console.log(response.data);
                // 0 --> USERS
                // 1 --> MEDICINES
                // 2 --> HOSPITAL NAME
                // 3 --> HOSPITAL CITY
                
                //0 --> USERS
                let filters = response.data;
                filters.forEach((filter, index) => {
                 //   console.log(index);
                    let element, label;
                    switch (index) {
                        case 0:
                            element = 'emp';
                            label = 'Employee';
                        break;
                        case 1:
                            element = 'cmbMedicine';
                            label = 'Medicine';
                        break;
                        case 2:
                            element = 'cmbHospitalList';
                            label = 'Hospital';
                        break;
                        case 3:
                            element = 'cmbHospitalCity';
                            label = 'City';
                        break;
                    }

                    $('#'+element).empty();
                    $('#'+element).append($('<option></option>').val(0).html('--Select '+label+' --'));
                    $.each(filter, function(i, p) {
                        $('#'+element).append($('<option></option>').val((p.displayId)? p.displayId : p.displayName).html(p.displayName));
                    });
                })
            })
            .catch((err) => {
              console.log("inside catch");
              console.log(err);
            });
      }

      loadFilters();
    } );
</script>

</body>

</html>
