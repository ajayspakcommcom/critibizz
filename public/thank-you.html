<script>

setupTopNav();

  function changeLogo() {
    const windowWidth = $(window).width();

    if (windowWidth < 768) {
      $('[src="img/laxshya-logo.png"]').attr('src', 'img/laxshya-logo-m.png');
      setTimeout(() => {
        $('[src="img/logo.png"]').attr('src', 'img/logo-m.png');
      }, 1000);
    }
  }

  changeLogo();
</script>
